<html>
    <head>
 <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <title>Demo Menu</title>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
		validate();
		document.getElementById("crear").addEventListener("click", save(),false);
		document.getElementById("leer").addEventListener("click", read(),false);
		document.getElementById("do").addEventListener("click",
		dos(),false);
		 
    }
	
	    // alert dialog dismissed
    function onConfirm(buttonIndex) {
        if(buttonIndex == 1)
		{menu(2);}
		else
		{ 
		 navigator.notification.alert(
            'Podra actualizar sus datos desde la opción "Mis Datos" en el menú principal de MIP', 
            'MIP',            
            'Aceptar'                  
        );
		}
    }
	
	function save() {
		navigator.notification.beep(2);
    }
	
	function validate() {
		navigator.notification.confirm(
        'Debe registrar sus datos, desea hacerlo ahora?', 
         onConfirm,            
        'MIP',           
        'Si,Ahora no'        
        );

    }


    </script>
    </head>
    <body>
<div id="menuprincipal"> 
  <div id="wrapperMenu"> 
    <div class="scroller"> 
      <div id="contenidoMenu"></div> 
    </div> 
  </div> 
</div> 
<div id="cuerpo"> 
  <div id="header"><a href="javascript:menu('menu');"><div class="btn">MENU</div></a><span style=" font-family:Arial, Helvetica, sans-serif; font-size:12px">MIP Patient's Program</span></div> 
  <div id="wrapper"> 
    <div class="scroller"> 
      <div id="contenidoCuerpo"></div> 
    </div> 
  </div> 
</div>
        <script type="text/javascript" src="phonegap.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/iscroll.js"></script>
		<script src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
