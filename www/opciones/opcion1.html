<div class="borde-h1 color1"></div><h1>Mis Pacientes</h1>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<div id="contact">
	<form action="#" method="post">
		<fieldset>
			<label for="pac_nombre">Nombre:</label>
			<input type="text" id="pac_nombre" placeholder="Nombre del paciente" />
            
            <label for="pac_ci">Cedula:</label>
			<input type="text" id="pac_ci" placeholder="Cedula del paciente" />
            
            <label for="pac_telf">Telefono:</label>
			<input type="text" id="pac_telf" placeholder="Telefono del paciente" />
         
			<label for="pac_email">Email:</label>
			<input type="email" id="pac_email" placeholder="Email del paciente" />

            <label for="pac_ingreso">Ingreso:</label>
			<input type="email" id="email" placeholder="Ingreso del paciente" />
            
			<label for="pac_mensaje">Mensaje:</label>
			<textarea id="message" placeholder="Ingrese un mensje adicional"></textarea>
			
			<input type="submit" value="Send message" />
			
		</fieldset>
	</form>
</div>
